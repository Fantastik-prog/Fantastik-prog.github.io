        <!--Calculatrice body-->
    <div class="container">
    
        <div class="calculator-iphone">
            
            <form action=" ">
                
                <!--screen calculator-->
                <div class="display">
                    <input type="text"
                    name="display"/>
                </div>
                
                <!--Button of calculator-->
                <div>
                 <input
                  type="button"
                  value="AC"
                  onclick="display.value=''"
                  class="operator"
                  id="grey"/>
                    
                <input
                  type="button"
                  value="+/-"
                  onclick="display.value+='-'"
                  class="operator"
                  id="grey"/>
                    
                <input
                  type="button"
                  value="%"
                  onclick="display.value+='%'"
                  class="operator"
                  id="grey"/>
                    
                <input
                  type="button"
                  value="/"
                  onclick="display.value+='/'"
                  class="operator"
                  id="divid"/>
                    
                    <div>
                        <input type="button" value="7" onclick="display.value+='7'" class="dimgrey"/>
                        <input type="button" value="8" onclick="display.value+='8'" class="dimgrey"/>
                        <input type="button" value="9" onclick="display.value+='9'" class="dimgrey"/>
                        <input type="button" 
                               value="X" 
                               onclick="display.value+='*'"
                               class="mult"/>
                    </div>
                    
                    <div>
                        <input type="button" value="4" onclick="display.value+='4'" class="dimgrey"/>
                        <input type="button" value="5" onclick="display.value+='5'" class="dimgrey"/>
                        <input type="button" value="6" onclick="display.value+='6'" class="dimgrey"/>
                        <input type="button" 
                               value="-" 
                               onclick="display.value+='-'"
                               class="sous"/>
                    </div>
                    
                    <div>
                        <input type="button" value="1" onclick="display.value+='1'" class="dimgrey"/>
                        <input type="button" value="2" onclick="display.value+='2'" class="dimgrey"/>
                        <input type="button" value="3" onclick="display.value+='3'" class="dimgrey"/>
                        <input type="button" 
                               value="+" 
                               onclick="display.value+='+'"
                               class="add"/>
                    </div>
                    
                    <div>
                        <input type="button" value="0" onclick="display.value+='0'"
                               class="zero"/>
                        <input type="button" value="." onclick="display.value+='.'" class="dimgrey"/>
                        <input type="button" 
                               value="=" 
                               onclick="display.value=eval(display.value)"
                               class="equal"/>
                    </div>
                    
                </div>
                
            </form>
            
        </div>
        
    </div>
